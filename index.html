<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/svg/logo.svg" />
  <title>Anuraj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="description" content="A simple react portfolio template by Anuraj." />
  <meta name="author" content="Anuraj" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Orbitron:400,700|Oxygen:400,700" rel="stylesheet" />
</head>

<body style="background-color: #111">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    const titles = [
      "Anuraj",
      "Anur4j",
      "4nuR4j",
      "_NUR@J",
      "⚠️ H4ck3r ⚠️",
      "⛧ Anuraj ⛧",
    ];
    const glitchChars = ["@", "#", "$", "%", "&", "*", "=", "+", "⚠", "⛧"];
    let titleIndex = 0;
    let charIndex = 0;
    let typing = true;
    let typingDelay = 120;
  
    function getGlitchedTitle(text) {
      return [...text]
        .map((char) =>
          Math.random() < 0.1
            ? glitchChars[Math.floor(Math.random() * glitchChars.length)]
            : char
        )
        .join("");
    }
  
    function typeNextChar() {
      const current = titles[titleIndex];
      const partial = current.slice(0, charIndex);
      const newTitle = getGlitchedTitle(partial) + (typing ? "_" : "");
      document.title = newTitle;
  
      if (typing) {
        if (charIndex < current.length) {
          charIndex++;
          setTimeout(typeNextChar, typingDelay);
        } else {
          typing = false;
          setTimeout(typeNextChar, 700);
        }
      } else {
        if (charIndex > 0) {
          charIndex--;
          setTimeout(typeNextChar, typingDelay);
        } else {
          typing = true;
          titleIndex = (titleIndex + 1) % titles.length;
          setTimeout(typeNextChar, 500);
        }
      }
    }
  
    // Start the animation
    typeNextChar();
  
    // Easter Egg
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        document.title = "👀 You left the Matrix";
      } else {
        document.title = getGlitchedTitle(titles[titleIndex]) + "_";
      }
    });
  </script>
  
</body>

</html>
