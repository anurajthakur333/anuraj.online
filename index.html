<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/svg/logo.svg" />
  <title>Anuraj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="description" content="A simple react portfolio template by Anuraj." />
  <meta name="author" content="Anuraj" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Orbitron:400,700|Oxygen:400,700" rel="stylesheet" />
</head>

<body style="background-color: #111">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    const titles = [
      "Anuraj",
      "Anur4j",
      "4nuR4j",
      "_NUR@J",
      "⚠️ H4ck3r ⚠️",
      "⛧ Anuraj ⛧",
    ];
    const glitchChars = ["@", "#", "$", "%", "&", "*", "=", "+", "⚠", "⛧"];
  
    let titleIndex = 0;
    let typing = true;
    let charIndex = 0;
    let lastTitle = "";
  
    function getGlitchedText(text) {
      return [...text].map((char) => (Math.random() < 0.05 ? glitchChars[Math.floor(Math.random() * glitchChars.length)] : char)).join("");
    }
  
    function updateTitle() {
      const base = titles[titleIndex];
      let newTitle;
  
      if (typing) {
        charIndex++;
        if (charIndex >= base.length) {
          typing = false;
          setTimeout(updateTitle, 800);
          return;
        }
      } else {
        charIndex--;
        if (charIndex <= 0) {
          typing = true;
          titleIndex = (titleIndex + 1) % titles.length;
          setTimeout(updateTitle, 600);
          return;
        }
      }
  
      const partial = base.slice(0, charIndex);
      newTitle = getGlitchedText(partial) + (typing ? "_" : "");
  
      if (newTitle !== lastTitle) {
        document.title = newTitle;
        lastTitle = newTitle;
      }
  
      requestAnimationFrame(updateTitle);
    }
  
    requestAnimationFrame(updateTitle);
  
    // Easter egg
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        document.title = "👀 You left the Matrix";
      } else {
        document.title = getGlitchedText(titles[titleIndex]) + "_";
      }
    });
  </script>
  
  
</body>

</html>
